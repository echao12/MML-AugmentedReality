<html>
  <head>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
      <script src="https://unpkg.com/aframe-animation-component@^4.1.2/dist/aframe-animation-component.min.js"></script>
      <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-entity id= "rocket"
                  position = "0 1 0"
                  scale = "0.5 0.5 0.5"
                 animation__upmotion="property: position; dir: alternate; elasticity: 0.1; dur: 3500;
                                     easing: linear; loop: true;
                                       to: 0 3.05 0;"
                  particle-system="preset: rain"
                  >
        <a-entity id="text" position = "0 0 2"
                  scale="10 10 10"
                  text="align:center; value: Chemical reactions from the engine\napplies a force to the rocket. ; color: black; side: double"></a-entity>
            
            <a-entity id="model"
                      animation__spin="property: rotation; ; dur: 13050;
                                 easing: linear; loop: true;
                                   to: 0 360 0;"
                        animation__rumble="property: position; dir: alternate; elasticity: 0.1; dur: 100;
                                 easing: linear; loop: true;
                                   to: 0 0.0825 0;">
                     <a-entity position="0 0 0" rotation = "180 0 0" scale="0.5 0.5 0.5" particle-system="color: #EF0000,#FFA500; maxAge: .300; type: 2"></a-entity>
                <a-entity id="base">
                    <a-cylinder position="0 2.099 0"
                            radius="0.5"
                            height="2.3"
                            color="gray"
                            side = "double">
                    </a-cylinder>
                    <a-cone position="0 0.72 0"
                            height="0.44"
                            color="orange"
                            radius-top = "0.5"
                            radius-bottom = "0.55"
                            side = "double">
                    </a-cone>
                    <a-cone position="0 3.615 0"
                            height="0.715"
                            color="orange"
                            radius-top = "0.45"
                            radius-bottom = "0.5"
                            side = "double">
                    </a-cone>
                    <a-cylinder position="0 4.725 0"
                            radius="0.45"
                            height="1.5"
                            color="gray"
                            side = "double">
                    </a-cylinder>
                    <a-cone position="0 5.725 0"
                            height="0.5"
                            color="orange"
                            radius-top = "0.35"
                            radius-bottom = "0.45"
                            side = "double">
                    </a-cone>
                    <a-cylinder position="0 6.35 0"
                            radius="0.35"
                            height="0.75"
                            color="gray"
                            side = "double">
                    </a-cylinder>
                    <a-cone position="0 6.975 0"
                            height="0.5"
                            color="orange"
                            radius-top = "0.09"
                            radius-bottom = "0.35"
                            side = "double">
                    </a-cone>
                    <a-cylinder position="0 7.6 0"
                            radius="0.09"
                            height="0.75"
                            color="gray"
                            side = "double">
                    </a-cylinder>
                    <a-sphere radius = "0.09"
                              position="0 7.98 0"
                              color="white"
                              side = "double"
                    ></a-sphere>
                    <a-cylinder position="0 8.42 0"
                            radius="0.05"
                            height="0.75"
                            color="gray"
                            side = "double">
                    </a-cylinder>
                    <a-sphere radius = "0.05"
                              position="0 8.8 0"
                              color="white"
                              side = "double"
                    ></a-sphere>
                </a-entity>
                <a-entity id="side_1">
                    <a-entity position="1 0 0" rotation = "180 0 0" scale="0.5 0.5 0.5" particle-system="color: #EF0000,#FFA500; maxAge: .300; type: 2"></a-entity>
                    <a-cone position="1 0.7 0"
                            color="orange"
                            height="0.49"
                            radius-top = "0.35"
                            radius-bottom="0.4"
                            side = "double"
                            >

                        <a-cone position="0 1 0"
                                color="gray"
                                height="1.5"
                                radius-top = "0.275"
                                radius-bottom="0.35"
                                side = "double">
                        </a-cone>
                        <a-cone position="0 2. 0"
                                color="white"
                                height="0.5"
                                radius-top = "0.03"
                                radius-bottom="0.275"
                                side = "double">
                        </a-cone>
                        <a-sphere position = "0 2.245 0"
                                  radius = 0.03
                                  side = "double"></a-sphere>
                     </a-cone>
                        <a-plane position = "0.6 1.25 0"
                                 width = ".25"
                                 side = "double"
                                 color= "gray"
                                 ></a-plane>
                </a-entity>

                <a-entity id="side_2"
                          rotation = "0 90 0">
                    <a-entity position="1 0 0" rotation = "180 0 0" scale="0.5 0.5 0.5" particle-system="color: #EF0000,#FFA500; maxAge: .300; type: 2"></a-entity>

                    <a-cone position="1 0.7 0"
                            color="orange"
                            height="0.49"
                            radius-top = "0.35"
                            radius-bottom="0.4"
                            side = "double">

                        <a-cone position="0 1 0"
                                color="gray"
                                height="1.5"
                                radius-top = "0.275"
                                radius-bottom="0.35"
                                side = "double">
                        </a-cone>
                        <a-cone position="0 2. 0"
                                color="white"
                                height="0.5"
                                radius-top = "0.03"
                                radius-bottom="0.275"
                                side = "double">
                        </a-cone>
                        <a-sphere position = "0 2.245 0"
                                  radius = 0.03
                                  side = "double"></a-sphere>
                     </a-cone>
                    <a-plane position = "0.6 1.25 0"
                             width = ".25"
                             side = "double"
                             color= "gray"
                             ></a-plane>
                </a-entity>

                <a-entity id="side_3"
                          rotation="0 180 0">
                    <a-entity position="1 0 0" rotation = "180 0 0" scale="0.5 0.5 0.5" particle-system="color: #EF0000,#FFA500; maxAge: .300; type: 2"></a-entity>
                    <a-cone position="1 0.7 0"
                            color="orange"
                            height="0.49"
                            radius-top = "0.35"
                            radius-bottom="0.4"
                            side = "double">

                        <a-cone position="0 1 0"
                                color="gray"
                                height="1.5"
                                radius-top = "0.275"
                                radius-bottom="0.35"
                                side = "double">
                        </a-cone>
                        <a-cone position="0 2. 0"
                                color="white"
                                height="0.5"
                                radius-top = "0.03"
                                radius-bottom="0.275"
                                side = "double">
                        </a-cone>
                        <a-sphere position = "0 2.245 0"
                                  radius = 0.03
                                  side = "double"></a-sphere>
                     </a-cone>
                        <a-plane position = "0.6 1.25 0"
                                 width = ".25"
                                 side = "double"
                                 color= "gray"
                                 ></a-plane>
                </a-entity>

                <a-entity id="side_4"
                          rotation="0 270 0">
                    <a-entity position="1 0 0" rotation = "180 0 0" scale="0.5 0.5 0.5" particle-system="color: #EF0000,#FFA500; maxAge: .300; type: 2"></a-entity>
                    <a-cone position="1 0.7 0"
                            color="orange"
                            height="0.49"
                            radius-top = "0.35"
                            radius-bottom="0.4"
                            side = "double">

                        <a-cone position="0 1 0"
                                color="gray"
                                height="1.5"
                                radius-top = "0.275"
                                radius-bottom="0.35"
                                side = "double">
                        </a-cone>
                        <a-cone position="0 2. 0"
                                color="white"
                                height="0.5"
                                radius-top = "0.03"
                                radius-bottom="0.275"
                                side = "double">
                        </a-cone>
                        <a-sphere position = "0 2.245 0"
                                  radius = 0.03
                                  side = "double"></a-sphere>
                     </a-cone>
                        <a-plane position = "0.6 1.25 0"
                                 width = ".25"
                                 side = "double"
                                 color= "gray"
                                 ></a-plane>
                </a-entity>
            </a-entity>
        </a-entity>
        </a-marker>
            <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
